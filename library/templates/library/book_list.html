<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    <h1>All Books</h1>
    <ul>
        {% for book in books %}
            <li>
                <a href="{% url 'book_detail' book.id %}">{{ book.title }}</a>  
                by {{ book.author.name }}
            </li>
        {% empty %}
            <li>No books available.</li>
        {% endfor %}
    </ul>

    <p><a href="{% url 'library' %}">â¬… Back to Home</a></p>
</body>
</html>
